<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- CSS Link -->
  <link rel="stylesheet" href="main.css">

  <title>To-Do List</title>

</head>

<body>

  <div id="container">

    <div class="box">
      <h2><i class="fa-solid fa-list-check"></i>Tasks To-Do List</h2>
    </div>

    <header>
      <input type="text" placeholder="Enter a task.." id="item">
      <button id="add"><i class="fa-solid fa-plus"></i></button>
    </header>

    <hr>

    <h3><i class="fa-brands fa-font-awesome" id="flag-icon"></i>Tasks Due:</h3>
    <ul class="todo" id="todo">
      <li>
        <span class="buttons">
          <button class="remove"></button>
          <button class="complete"></button>
        </span>
      </li>
    </ul>

    <hr>

    <h3><i class="fa-solid fa-circle-check" id="circle-check-icon"></i>Complete:</h3>
    <ul class="completed" id="completed"></ul>

    <hr>

  </div>

  <!-- JavaScript Link -->
  <script src="main.js"></script>
  
</body>

</html>
